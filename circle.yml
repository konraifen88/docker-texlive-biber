machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t konraifen88/biber-texlive .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag konraifen88/biber-texlive:small
      - docker push konraifen88/biber-texlive
